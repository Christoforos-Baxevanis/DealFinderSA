<body>

      <nav>

        </ul>	
      </nav>
    </div>
    <h2>NATIONAL DEALS</h2>
    <div class="spar-deals-card">
      <script>
        function newEl(type, attrs={}) {
            const el = document.createElement(type);
            for (let attr in attrs) {
                const value = attrs[attr];
                if (attr == 'innerText') el.innerText = value;
                else el.setAttribute(attr, value);
            }
            return el;
        }

        async function loadProducts() {
            const res = await fetch('http://localhost:3000/productsSpar');
            const products = await res.json();
            const ctr = document.querySelector('.spar-deals-card');
            var currentPromo = '';

            products.forEach(product => {
              const card = newEl('div', {class: 'product-box'});
              const img = newEl('img', {class: 'productimg', src: product.src});
              if (product.src != currentPromo){
                card.appendChild(img);
                ctr.appendChild(card);
              }
              currentPromo = product.src;
            })  
        }

        loadProducts();
      
      </script>
    </div>
  </div>
</body>
</html>
